<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola na Rede</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>

    <div class="header">
    <header>
    <img src="./assets/images/logo.png" width="70px" height="70px" alt="Logo">
    <div class="header-right">
    <a href="#home">Inicio</a>
    <a href="#sobre">Sobre</a>
    <a href="#form">Inscrição</a>
    </div>
    </header>
    </div>
    
    <section id="goleiros">
        <ul>
            <li>
                <div class="card">
                    <div class="image-wrapper">
                    <img src = "./assets/images/cassio.png">
                    </div>
                <div class="card-text">
                    <h3>Gigante Cássio</h3>
                </div>
            </li>
            <li>
                <div class="card">
                    <div class="image-wrapper">
                    <img src = "./assets/images/rogerio.png">
                    </div>
                    <div class="card-text">
                        <h3>M1TO</h3>
                    </div>
                </div>
            </li>
            <li>
                <div class="card">
                    <div class="image-wrapper">
                        <img src = "./assets/images/weverton.png">
                    </div>
                    <div class="card-text">
                        <h3>weverton</h3>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section id="secao-cadastro">
        <h2>Faça seu cadastro</h2>
        <form action="">
            <div class="campo linha">

              <label for="nome">Nome</label>
              <input type="text" id="nome">
            </div>
            <div class="campo">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" min="1" value="1">
            </div>
            <div class="campo">
                <label for="tipo"> Craque</label>
                <select name="" id="tipo">
                    
                <option value="1">Messi</option>
                <option value="2">CR7</option>
                <option value="3">Yuri Alberto</option>
                
             </select>
            </div>
            <div class="campo">
                <label for="">Qual o maior e melhor clube do BR?</label>
                <div>
                    <input type="radio" name="prototipo" id="prototipo_cor">
                  <label for="prototipo_cor">Timao</label>
                  <input type="radio" name="prototipo" id="prototipo_sp">
                  <label for="prototipo_sp">Trikas</label>
                  <input type="radio" name="prototipo" id="prototipo_pal">
                  <label for="prototipo_pal">Porcada</label>

                </div>

            </div>
            
            <input type="checkbox" id="fut">
            <label for="fut">Torcedor fanatico</label>

            <label for="fanatismo">Qual o grau de fanatico?</label>
            <input type="range" min="0" max="10" id="fanatismo">
            <output id="valor">R$ 1000,00</output>

            <input type="submit">

        

        </form>
    </section>

</body>
</html>
